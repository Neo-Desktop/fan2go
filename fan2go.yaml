# The path of the database file.
dbPath: "/etc/fan2go/fan2go.db"
# Allow the fan initialization sequence to run in parallel for all configured fans
runFanInitializationInParallel: false
# Maximal RPM speed difference between 10 fan speed measurements to consider it "settled"
maxRpmDiffForSettledFan: 10.0
# The rate to poll temperature sensors at.
tempSensorPollingRate: 200ms
# The number of sensor items to keep in a rolling window array.
rollingWindowSize: 50
# The rate to poll fan RPM input sensors at.
rpmPollingRate: 1s
# The rate to update fan speed targets at.
controllerAdjustmentTickRate: 200ms

# A list of sensors to monitor.
sensors:
  # A user defined ID, which is used to reference a
  # a sensor in a fan configuration (see below)
  - id: cpu_package
    # The controller platform as displayed by `sensors`, f.ex.:
    # If sensors displays a group with the title "nouveau-pci-0100",
    # the platform would be "nouveau"
    platform: coretemp
    # The index of this sensor as displayed by `sensors`.
    index: 1
    # The minimum target temp for this sensor.
    # If the sensor falls below this value, a fan configured
    # for it will run at minimum PWM value.
    min: 50
    # The maximum target temp for this sensor.
    # If the sensor falls below this value, a fan configured
    # for it will run at maximum PWM value.
    max: 75

  - id: gpu_core
    platform: gpu
    index: 1
    min: 50
    max: 80

  - id: mainboard
    platform: it8620
    index: 3 # Intel PECI
    min: 50
    max: 80

  - id: sata_ssd
    platform: acpitz
    index: 1
    min: 30
    max: 40

  - id: combined_cpu_gpu
    platform: virtual
    type: avg
    sensors:
      - cpu_package
      - gpu_core

# A list of fans to control.
fans:
  # An user defined ID.
  # Used for logging only.
  - id: in_front
    # The platform of the controller which is
    # connected to this fan (see sensor.platform above).
    platform: it8620
    # The index of this fan as displayed by `sensors`.
    fan: 3 # HDD Cage (Front)
    # Indicates whether this fan is allowed to fully stop.
    neverStop: no
    # The sensor ID (defined above) that should be used to determine the
    # speed of this fan.
    sensor: sata_ssd

  - id: in_bottom
    platform: it8620
    fan: 4 # Power Supply (Bottom)
    neverStop: yes
    curve: case_curve

  - id: in_top_double
    platform: it8620
    fan: 5 # Radiator (Top)
    neverStop: yes
    sensor: cpu_package

  - id: cpu
    platform: cpu
    fan: 1
    neverStop: yes
    curve: cpu_curve
    # The sensor to use
    sensor: combined_cpu_gpu

  - id: gpu
    platform: gpu
    fan: 1
    neverStop: yes
    sensor: gpu_core

# A list of temperature/speed curve definitions.
curves:
  # A simple linear curve with a minimum and maximum temperature value
  - id: cpu_curve
    type: linear
    # The minimum target temp for this sensor.
    # If the sensor falls below this value, a fan configured
    # for it will run at minimum PWM value.
    min: 50
    # The maximum target temp for this sensor.
    # If the sensor falls below this value, a fan configured
    # for it will run at maximum PWM value.
    max: 75

  - id: case_curve
    type: linear
    steps:
      30: 0
      40: 20
      50: 40
      60: 60
      70: 80
      80: 100
