# A list of temperature/speed curve definitions.
curves:
  # A simple linear curve with a minimum and maximum temperature value
  - id: cpu_curve
    # The type of curve
    type: linear
    params:
      # The sensor ID (defined above) to use as an input of this curve.
      sensor: cpu_package
      # The minimum target temp in °C for this sensor.
      # If the sensor falls below this value, a fan configured
      # for it will run at minimum PWM value.
      minTemp: 50
      # The maximum target temp in °C for this sensor.
      # If the sensor falls below this value, a fan configured
      # for it will run at maximum PWM value.
      maxTemp: 75

  - id: case_curve
    type: function
    params:
      function: average
      curves:
        - mainboard_curve
        - sata_ssd_curve

  - id: mainboard_curve
    type: linear
    params:
      sensor: mainboard
      minTemp: 40
      maxTemp: 60

  - id: sata_ssd_curve
    type: linear
    params:
      sensor: sata_ssd
      minTemp: 30
      maxTemp: 40

  - id: gpu_curve
    type: linear
    params:
      sensor: gpu_core
      minTemp: 50
      maxTemp: 80


# A list of fans to control.
fans:
  # An user defined ID.
  # Used for logging only.
  - id: in_front
    # The platform of the controller which is
    # connected to this fan (see sensor.platform above).
    platform: it8620
    # The index of this fan as displayed by `sensors`.
    fan: 3 # HDD Cage (Front)
    # Indicates whether this fan is allowed to fully stop.
    neverStop: no
    # The curve ID (defined above) that should be used to determine the
    # speed of this fan.
    curve: sata_ssd_curve

  - id: in_bottom
    platform: it8620
    fan: 4 # Power Supply (Bottom)
    neverStop: yes
    curve: case_curve

  - id: in_top_double
    platform: it8620
    fan: 5 # Radiator (Top)
    neverStop: yes
    curve: case_curve

  - id: cpu
    platform: cpu
    fan: 1
    neverStop: yes
    curve: cpu_curve

  - id: gpu
    platform: gpu
    fan: 1
    neverStop: yes
    curve: gpu_curve
